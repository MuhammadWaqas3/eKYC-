services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ekyc_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ekyc_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ekyc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ekyc_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-ekyc_db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ekyc_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    # Development mode with hot-reload
    profiles:
      - dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # FastAPI Backend (Production)
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ekyc_backend_prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-ekyc_db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ekyc_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    profiles:
      - prod

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: ekyc_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend:/app
      - /app/.next
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - ekyc_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M
    profiles:
      - dev
    command: npm run dev

  # Next.js Frontend (Production)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ekyc_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    ports:
      - "3000:3000"
    networks:
      - ekyc_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M
    profiles:
      - prod

networks:
  ekyc_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
